<div class="container-fluid">
  <div class="row">
    <div class="col-lg-10 mx-auto g-3 mb-4 text-white">
      <div class="row g-4 d-flex justify-content-around align-items-center">
        <ng-container *ngIf="projects && projects.length > 0;">
          <div class="col-12 col-lg-6 col-xl-3" *ngFor="let project of projects">
            <app-project-card [project]="project"></app-project-card>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
