<div class="container-fluid">
  <div class="row">
    <div class="col-lg-10 mx-auto shadow border rounded-4 m-2 p-4 bg-dark text-white">
      <div id="projectCarousel" class="carousel slide carousel-dark">
        <div class="carousel-inner px-lg-5">

          <div *ngFor="let project of projects; let i = index">
            <div class="carousel-item" [class.active]="i === 0" style="min-height: 350px;">
              <div class="d-flex justify-content-center">
                <app-project-card [project]="project"></app-project-card> 
              </div>
            </div>
          </div>

          <div class="carousel-item" [class.active]="projects.length === 0" style="min-height: 350px;">
            <div class="d-flex justify-content-center">
              <div class="card shadow text-center mx-auto border-0" style="max-width: 400px;">
                <div class="card-body py-5">
                  <h5 class="card-title fs-3 text-muted">
                    <i class="bi bi-three-dots"></i> More to come...
                  </h5>
                  <p class="card-text text-secondary">
                    Próximamente más proyectos e ideas.
                  </p>
                </div>
              </div>
            </div>
          </div>

        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#projectCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon bg-primary rounded p-3" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#projectCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon bg-primary rounded p-3" aria-hidden="true"></span>
          <span class="visually-hidden">Siguiente</span>
        </button>
      </div>
    </div>
  </div>
</div>
