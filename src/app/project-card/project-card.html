<div class="card mt-3 border grafite">
  <div class="card-body text-center d-flex flex-column justify-content-center align-items-center">
    <h2 class="card-title cream fw-bold mb-3">{{ translationService.modalTranslate(project.name) }}</h2>
    <img src="{{project.logo}}" alt="logo" width="100" class="mb-3 rounded rounded-circle">
    <p class="card-text flex-grow-1 text-light">{{ translationService.modalTranslate(project.summary) }}</p>
    <a class="btn btn-outline-cream mt-3 align-self-center fw-bold"
        (click)="OpenProjectModal()">
      <i class="bi bi-eye me-1"></i> See more
    </a>
  </div>
  <div class="card-footer bg-dark text-center">
    <div class="d-flex flex-wrap justify-content-center">
      <div *ngFor="let tag of project.tags" class="m-1">
        <img [src]="tag" alt="tech-logo" width="30" height="30" class="tech-logo">
      </div>
    </div>
  </div>
</div>
