<div class="modal-header border-0 pb-0 bg-cream">
  <h4 class="modal-title fw-bold dark-gray">{{ project.name }}</h4>
  <button class="btn-close" (click)="activeModal.dismiss()"></button>
</div>

<div class="modal-body pt-0 bg-cream">
  <p class="mb-3">{{ project.summary }}</p>
  <ngb-carousel *ngIf="project.pictures.length > 0" class="rounded overflow-hidden shadow-sm mb-4">
    <ng-template ngbSlide *ngFor="let picture of project.pictures; let i = index">
      <img
        [src]="picture"
        class="d-block w-100"
        style="height: 400px; object-fit: cover"
        [alt]="'Imagen ' + (i + 1)"
      />
    </ng-template>
  </ngb-carousel>
  <p class="lh-lg">{{ project.description }}</p>
  <p class="mt-4">
    Puedes encontrar este proyecto en GitHub:
    <a [href]="project.projectLink" target="_blank" class="fw-semibold link-primary text-decoration-none">
      {{ project.name }}
    </a>
  </p>
</div>
